<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .ticket-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .ticket-header {
            background: #2c3e50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .ticket-body {
            padding: 30px;
        }

        .ticket-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed #ddd;
        }

        .ticket-row:last-child {
            border-bottom: none;
        }

        .ticket-label {
            color: #7f8c8d;
            font-weight: bold;
        }

        .ticket-value {
            color: #2c3e50;
            font-weight: bold;
        }

        .route {
            font-size: 20px;
            color: #3498db;
        }

        .price {
            font-size: 24px;
            color: #27ae60;
        }

        .ticket-footer {
            background: #ecf0f1;
            padding: 15px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }

        .divider {
            height: 2px;
            background: #3498db;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket-header">
            === BIGLIETTO ===
        </div>
        
        <div class="ticket-body">
            <div class="ticket-row">
                <span class="ticket-label">Nome:</span>
                <span class="ticket-value">Gabriela Hacman</span>
            </div>
            
            <div class="ticket-row">
                <span class="ticket-label">Tratta:</span>
                <span class="ticket-value route">MILANO → LECCO</span>
            </div>
            
            <div class="ticket-row">
                <span class="ticket-label">Età:</span>
                <span class="ticket-value">27</span>
            </div>
            
            <div class="ticket-row">
                <span class="ticket-label">Classe:</span>
                <span class="ticket-value">Prima</span>
            </div>
            
            <div class="ticket-row">
                <span class="ticket-label">Distanza:</span>
                <span class="ticket-value">45 km</span>
            </div>
            
            <div class="divider"></div>
            
            <div class="ticket-row">
                <span class="ticket-label">Prezzo:</span>
                <span class="ticket-value price">€7.2</span>
            </div>
            
            <div class="divider"></div>
            
            <div class="ticket-row">
                <span class="ticket-label">Data:</span>
                <span class="ticket-value">21/10/2025</span>
            </div>
            
            <div class="ticket-row">
                <span class="ticket-label">Ora:</span>
                <span class="ticket-value">21:10</span>
            </div>
			<div class="ticket-row">
			    <span class="ticket-label">Green Card:</span>
			    <span class="ticket-value">Sì</span>
			</div>
        </div>
        
        <div class="ticket-footer">
            Buon viaggio!
        </div>
    </div>
</body>
</html>
