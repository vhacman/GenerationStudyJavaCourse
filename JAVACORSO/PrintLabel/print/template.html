<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Informazioni nutrizionali â€” [name]</title>
  <style>
    :root{
      --card-bg: #ffffff;
      --page-bg: #f4f6f8;
      --accent: #2b8cff;
      --muted: #6b7280;
      --pill-bg: #eef6ff;
      --card-radius: 14px;
      --shadow: 0 6px 20px rgba(17,24,39,0.08);
      --max-width: 760px;
      --gap: 18px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--page-bg), #eef2f6);
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width: var(--max-width);
      margin:40px auto;
      padding:20px;
    }

    .card{
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding:22px;
      display:grid;
      grid-template-columns: 120px 1fr;
      gap: var(--gap);
      align-items:center;
    }

    .img-wrap{
      width:120px;
      height:120px;
      border-radius:12px;
      overflow:hidden;
      background: linear-gradient(180deg,#f7f9fc,#ffffff);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: inset 0 -6px 15px rgba(43,140,255,0.06);
    }

    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .title-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:6px;
    }

    .food-name{
      font-size:1.25rem;
      font-weight:600;
      letter-spacing:-0.2px;
    }

    .meta{
      font-size:0.875rem;
      color:var(--muted);
    }

    .nutri-grid{
      display:flex;
      gap:12px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .nutri{
      flex:1 1 140px;
      background:var(--pill-bg);
      border-radius:10px;
      padding:10px;
      min-width:140px;
    }

    .nutri .label{
      font-size:0.78rem;
      color:var(--muted);
      display:block;
    }

    .nutri .value{
      font-size:1.05rem;
      font-weight:600;
      margin-top:6px;
    }

    .bar{
      height:8px;
      background:#e6edf8;
      border-radius:999px;
      margin-top:10px;
      overflow:hidden;
    }

    /* placeholder progress: width set via inline style when rendering with real values */
    .bar > i{
      display:block;
      height:100%;
      background:linear-gradient(90deg,var(--accent),#6fb3ff);
      width:0%;
    }

    .footer-note{
      margin-top:14px;
      font-size:0.8rem;
      color:var(--muted);
    }

    /* Responsive */
    @media (max-width:640px){
      .card{ grid-template-columns: 1fr; }
      .img-wrap{ width:100%; height:160px; border-radius:12px; }
      .title-row{ flex-direction:column; align-items:flex-start; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <article class="card" role="article" aria-labelledby="food-title">
      <div class="img-wrap" aria-hidden="false">
        <!-- Sostituisci [img] con URL immagine o data-uri -->
        <img src="[img]" alt="Immagine di [name]" />
      </div>

      <div>
        <div class="title-row">
          <div>
            <h1 id="food-title" class="food-name">[name]</h1>
            <div class="meta">Valori per 100 g (modificabili)</div>
          </div>
          <div class="meta" style="text-align:right">
            <div>Calorie: <strong>[calories]</strong></div>
            <!-- opzionale: puoi rimuovere se non vuoi il campo calorie -->
          </div>
        </div>

        <div class="nutri-grid" role="list" aria-label="Macronutrienti">
          <div class="nutri" role="listitem" aria-label="Carboidrati">
            <span class="label">Carboidrati</span>
            <span class="value">[carbs] g</span>
            <div class="bar" aria-hidden="true"><i style="width:55%"></i></div>
          </div>

          <div class="nutri" role="listitem" aria-label="Proteine">
            <span class="label">Proteine</span>
            <span class="value">[proteins] g</span>
            <div class="bar" aria-hidden="true"><i style="width:40%"></i></div>
          </div>

          <div class="nutri" role="listitem" aria-label="Grassi">
            <span class="label">Grassi</span>
            <span class="value">[fats] g</span>
            <div class="bar" aria-hidden="true"><i style="width:30%"></i></div>
          </div>

          <div class="nutri" role="listitem" aria-label="Grassi saturi">
            <span class="label">Grassi saturi</span>
            <span class="value">[saturated] g</span>
            <div class="bar" aria-hidden="true"><i style="width:20%"></i></div>
          </div>
        </div>

        
      </div>
    </article>
  </div>
</body>
</html>
