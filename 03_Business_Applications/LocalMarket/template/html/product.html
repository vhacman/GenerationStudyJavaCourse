<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Prodotto #[id]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .product-id {
            font-size: 1em;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 40px 30px;
        }

        .product-name {
            font-size: 2em;
            color: #185a9d;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .section {
            margin-bottom: 25px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #43cea2;
        }

        .section-title {
            color: #185a9d;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #43cea2;
            border-radius: 50%;
            margin-right: 10px;
        }

        .description-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            color: #555;
            border: 1px solid #e0e0e0;
        }

        .price-section {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            color: white;
            border-radius: 10px;
            margin: 20px 0;
        }

        .price-label {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .price-value {
            font-size: 3em;
            font-weight: bold;
        }

        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            min-width: 150px;
        }

        .info-value {
            color: #333;
            flex: 1;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.9em;
            border-top: 1px solid #eee;
        }

        .product-icon {
            font-size: 4em;
            text-align: center;
            margin: 20px 0;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Scheda Prodotto</h1>
            <div class="product-id">ID: [id]</div>
        </div>

        <div class="content">
            <div class="product-icon">ðŸ“¦</div>

            <div class="product-name">[name]</div>

            <!-- Prezzo -->
            <div class="price-section">
                <div class="price-label">Prezzo Unitario</div>
                <div class="price-value">â‚¬[priceEuros].[priceCents]</div>
            </div>

            <!-- Descrizione -->
            <div class="section">
                <div class="section-title">Descrizione</div>
                <div class="description-box">
                    [description]
                </div>
            </div>

            <!-- Informazioni Generali -->
            <div class="section">
                <div class="section-title">Informazioni Generali</div>
                <div class="info-row">
                    <div class="info-label">ID Prodotto:</div>
                    <div class="info-value">[id]</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Nome:</div>
                    <div class="info-value">[name]</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Prezzo Unitario:</div>
                    <div class="info-value">â‚¬[priceEuros].[priceCents]</div>
                </div>
            </div>
        </div>

        <div class="footer">
            Generato da LocalMarket System - [currentDate]
        </div>
    </div>
</body>
</html>
