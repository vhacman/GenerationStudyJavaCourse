<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificato di Avanzamento - Area 51</title>
    <style>
        :root {
            --bg-deep: #1a1b26;
            --mint: #c3e88d;
            --lavender: #bb9af7;
            --coral: #f7768e;
            --ink: #24283b;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-deep);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #a9b1d6;
        }

        .card {
            background: #ffffff;
            color: var(--ink);
            width: 100%;
            max-width: 550px;
            padding: 50px;
            border-radius: 2px;
            position: relative;
            box-shadow: 15px 15px 0px var(--lavender);
            border: 1px solid #ddd;
        }

        /* Disegni "strampalati" fatti in CSS */
        .alien-head {
            position: absolute;
            top: -25px;
            right: 20px;
            width: 60px;
            height: 50px;
            background: var(--mint);
            border-radius: 50% 50% 40% 40%;
            border: 3px solid var(--ink);
            transform: rotate(15deg);
        }
        .alien-head::before, .alien-head::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 20px;
            background: var(--ink);
            border-radius: 50%;
            top: 15px;
        }
        .alien-head::before { left: 10px; transform: rotate(10deg); }
        .alien-head::after { right: 10px; transform: rotate(-10deg); }

        .ufo-sketch {
            position: absolute;
            bottom: 20px;
            left: -30px;
            width: 80px;
            height: 30px;
            background: var(--coral);
            border-radius: 50%;
            border: 3px solid var(--ink);
            opacity: 0.8;
            transform: rotate(-10deg);
        }

        .header {
            text-align: left;
            border-bottom: 2px solid var(--ink);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .member-info {
            margin: 40px 0;
        }

        .name-tag {
            font-size: 2.2em;
            font-weight: 900;
            background: var(--mint);
            display: inline-block;
            padding: 0 10px;
            margin-bottom: 5px;
        }

        .id-label {
            font-size: 12px;
            color: #888;
            letter-spacing: 2px;
        }

        .promotion-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 40px 0;
            padding: 20px;
            border: 2px dashed var(--ink);
            background: #fdfdfd;
        }

        .level {
            text-align: center;
        }

        .level-label {
            font-size: 10px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        .level-value {
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px 15px;
        }

        .level-new .level-value {
            background: var(--lavender);
            border: 2px solid var(--ink);
        }

        .arrow {
            font-size: 24px;
        }

        .footer {
            font-size: 11px;
            line-height: 1.4;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .stamp {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border: 3px double var(--coral);
            border-radius: 50%;
            color: var(--coral);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            transform: rotate(15deg);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="alien-head"></div>
        <div class="ufo-sketch"></div>

        <div class="header">
            <h1>Upgrade Log // ACMC</h1>
        </div>

        <div class="member-info">
            <div class="id-label">ENTITY_ID: ACMC-[id]</div>
            <div class="name-tag">[firstName] [lastName]</div>
        </div>

        <div class="promotion-box">
            <div class="level">
                <span class="level-label">Previous State</span>
                <span class="level-value">[oldLevel]</span>
            </div>
            <div class="arrow">⟿</div>
            <div class="level level-new">
                <span class="level-label">Current State</span>
                <span class="level-value">[newLevel]</span>
            </div>
        </div>

        <div class="footer">
            <p><strong>TIMESTAMP:</strong> [promotionDate]</p>
            <p>Il soggetto ha completato la mutazione gerarchica. L'accesso ai settori Alpha è ora garantito.</p>
        </div>

        <div class="stamp">Approved Area 51</div>
    </div>

</body>
</html>
