<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Welcome</title>
    <style>
        :root {
            --accent: #0066FF;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --bg-subtle: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', Arial, sans-serif;
            color: var(--text-primary);
            background: #ffffff;
            line-height: 1.6;
            padding: 60px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            max-width: 500px;
            width: 100%;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 48px;
        }

        .welcome-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .welcome-heading {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 40px;
        }

        .info-section {
            background: var(--bg-subtle);
            padding: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: right;
        }

        @media (max-width: 600px) {
            body {
                padding: 40px 20px;
            }

            .card {
                padding: 32px 24px;
            }

            .welcome-heading {
                font-size: 28px;
            }

            .info-section {
                padding: 24px;
            }

            .info-row {
                flex-direction: column;
                gap: 4px;
            }

            .info-value {
                text-align: left;
            }
        }

        @media print {
            body {
                padding: 0;
            }

            .card {
                border: 1px solid #000;
            }

            .info-section {
                background: white;
                border: 1px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="welcome-label">Private Lessons</div>
        <h1 class="welcome-heading">Welcome</h1>

        <div class="info-section">
            <div class="info-row">
                <span class="info-label">ID</span>
                <span class="info-value">[id]</span>
            </div>
            <div class="info-row">
                <span class="info-label">Name</span>
                <span class="info-value">[firstname] [lastname]</span>
            </div>
            <div class="info-row">
                <span class="info-label">Email</span>
                <span class="info-value">[email]</span>
            </div>
            <div class="info-row">
                <span class="info-label">Date of Birth</span>
                <span class="info-value">[dob]</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status</span>
                <span class="info-value">[status]</span>
            </div>
        </div>
    </div>
</body>
</html>
