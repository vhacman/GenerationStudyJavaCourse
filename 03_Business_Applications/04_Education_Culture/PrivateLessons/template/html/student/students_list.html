<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Students List</title>
    <style>
        :root {
            --accent: #0066FF;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --bg-subtle: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', Arial, sans-serif;
            color: var(--text-primary);
            background: #ffffff;
            line-height: 1.6;
            padding: 60px 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border);
        }

        .page-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .page-heading {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .table-wrapper {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-subtle);
            border-bottom: 2px solid var(--border);
        }

        th {
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 16px 20px;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.15s ease;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: var(--bg-subtle);
        }

        td {
            padding: 16px 20px;
            font-size: 15px;
            color: var(--text-primary);
        }

        td:first-child {
            font-weight: 500;
            color: var(--text-secondary);
        }

        td:nth-child(2) {
            font-weight: 500;
        }

        .footer-stats {
            margin-top: 32px;
            padding: 24px 20px;
            background: var(--bg-subtle);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
        }

        .stats-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .stats-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 16px;
            }

            .page-heading {
                font-size: 28px;
            }

            .table-wrapper {
                overflow-x: auto;
            }

            table {
                min-width: 700px;
            }

            th, td {
                padding: 14px 16px;
                font-size: 14px;
            }
        }

        @media print {
            body {
                padding: 0;
            }

            .table-wrapper {
                border: 1px solid #000;
            }

            tbody tr:hover {
                background: none;
            }

            .footer-stats {
                background: white;
                border: 1px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="page-title">Admin Panel</div>
            <h1 class="page-heading">Students</h1>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                    </tr>
                </thead>
                <tbody>
[studentRows]
                </tbody>
            </table>
        </div>

        <div class="footer-stats">
            <span class="stats-label">Total Students:</span>
            <span class="stats-value">[totalStudents]</span>
        </div>
    </div>
</body>
</html>
