<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Receipt #[id]</title>
    <style>
        :root {
            --accent: #0066FF;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --bg-subtle: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', Arial, sans-serif;
            color: var(--text-primary);
            background: #ffffff;
            line-height: 1.6;
            padding: 60px 24px;
        }

        .receipt-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .header {
            padding: 48px 48px 32px;
            border-bottom: 1px solid var(--border);
        }

        .receipt-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .receipt-number {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 24px;
        }

        .receipt-meta {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .body {
            padding: 40px 48px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            font-size: 15px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 400;
            text-align: right;
        }

        .amount-section {
            background: var(--bg-subtle);
            padding: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-top: 40px;
        }

        .amount-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .amount-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -2px;
        }

        .footer {
            padding: 32px 48px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .company-name {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .company-website {
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .company-website:hover {
            color: var(--accent);
        }

        .print-button {
            background: var(--text-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
            font-family: inherit;
            transition: background 0.2s;
        }

        .print-button:hover {
            background: #000;
        }

        @media (max-width: 600px) {
            body {
                padding: 40px 16px;
            }

            .header,
            .body,
            .footer {
                padding-left: 24px;
                padding-right: 24px;
            }

            .receipt-number {
                font-size: 28px;
            }

            .amount-value {
                font-size: 40px;
            }
        }

        @media print {
            body {
                padding: 0;
            }

            .receipt-container {
                border: none;
            }

            .print-button {
                display: none;
            }

            .amount-section {
                background: white;
                border: 1px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <div class="receipt-label">Receipt</div>
            <div class="receipt-number">#[id]</div>
            <div class="receipt-meta">Generated on [date] at [hour]:00</div>
        </div>

        <div class="body">
            <div class="section">
                <div class="section-title">Participants</div>
                <div class="info-row">
                    <span class="info-label">Student</span>
                    <span class="info-value">[studentName]</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Teacher</span>
                    <span class="info-value">[teacherName]</span>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Lesson Details</div>
                <div class="info-row">
                    <span class="info-label">Date</span>
                    <span class="info-value">[date]</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Time</span>
                    <span class="info-value">[hour]:00</span>
                </div>
            </div>

            <div class="amount-section">
                <div class="amount-label">Amount Paid</div>
                <div class="amount-value">â‚¬[price]</div>
            </div>
        </div>

        <div class="footer">
            <div class="company-name">Private Lessons</div>
            <a href="#" class="company-website">www.privatelessons.com</a>
            <button class="print-button" onclick="window.print()">Print Receipt</button>
        </div>
    </div>
</body>
</html>
