<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Teacher Earnings Report</title>
    <style>
        :root {
            --accent: #0066FF;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --bg-subtle: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', Arial, sans-serif;
            color: var(--text-primary);
            background: #ffffff;
            line-height: 1.6;
            padding: 60px 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border);
        }

        .report-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .teacher-name {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .meta-info {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .earnings-section {
            background: var(--bg-subtle);
            padding: 48px;
            border-radius: 8px;
            margin-bottom: 48px;
            border: 1px solid var(--border);
        }

        .earnings-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .earnings-amount {
            font-size: 64px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -2px;
            margin-bottom: 8px;
        }

        .earnings-period {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 48px;
        }

        .data-table thead {
            border-bottom: 2px solid var(--text-primary);
        }

        .data-table th {
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 16px 12px;
        }

        .data-table td {
            padding: 20px 12px;
            font-size: 15px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .label-cell {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .value-cell {
            font-weight: 400;
        }

        .subjects-section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            letter-spacing: -0.3px;
        }

        .subjects-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .subject-pill {
            padding: 8px 16px;
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        .subject-pill:hover {
            border-color: var(--accent);
        }

        .footer {
            padding-top: 32px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            body {
                padding: 40px 20px;
            }

            .earnings-section {
                padding: 32px 24px;
            }

            .earnings-amount {
                font-size: 48px;
            }

            .teacher-name {
                font-size: 28px;
            }

            .data-table th,
            .data-table td {
                padding: 16px 8px;
                font-size: 14px;
            }
        }

        @media print {
            body {
                padding: 0;
            }

            .earnings-section {
                background: white;
                border: 1px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="report-title">Teacher Earnings Report</div>
            <h1 class="teacher-name">[firstname] [lastname]</h1>
            <div class="meta-info">
                <div class="meta-item">
                    <span>[email]</span>
                </div>
            </div>
        </header>

        <section class="earnings-section">
            <div class="earnings-label">Total Earnings</div>
            <div class="earnings-amount">€[earnings]</div>
            <div class="earnings-period">Last 30 days</div>
        </section>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Detail</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="label-cell">Price per Lesson</td>
                    <td class="value-cell">€[priceperlesson]</td>
                </tr>
                <tr>
                    <td class="label-cell">Period</td>
                    <td class="value-cell">Last 30 days</td>
                </tr>
                <tr>
                    <td class="label-cell">Report Generated</td>
                    <td class="value-cell">[date] at [time]</td>
                </tr>
            </tbody>
        </table>

        <section class="subjects-section">
            <h2 class="section-title">Teaching Subjects</h2>
            <div class="subjects-list">
[subjectTags]
            </div>
        </section>

        <footer class="footer">
            <div>Private Lessons Admin Panel</div>
        </footer>
    </div>
</body>
</html>
