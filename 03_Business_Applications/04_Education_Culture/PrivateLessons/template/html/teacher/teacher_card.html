<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Teacher Profile</title>
    <style>
        :root {
            --accent: #0066FF;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --bg-subtle: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', Arial, sans-serif;
            color: var(--text-primary);
            background: #ffffff;
            line-height: 1.6;
            padding: 60px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            max-width: 600px;
            width: 100%;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .header {
            padding: 48px 48px 32px;
            border-bottom: 1px solid var(--border);
        }

        .profile-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .teacher-name {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .body {
            padding: 40px 48px;
        }

        .info-section {
            margin-bottom: 32px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: right;
            max-width: 60%;
        }

        .bio-section {
            background: var(--bg-subtle);
            padding: 24px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .bio-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .bio-text {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .price-section {
            background: var(--bg-subtle);
            padding: 24px;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .price-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .price-value {
            font-size: 40px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -1.5px;
        }

        @media (max-width: 600px) {
            body {
                padding: 40px 16px;
            }

            .header,
            .body {
                padding-left: 24px;
                padding-right: 24px;
            }

            .teacher-name {
                font-size: 28px;
            }

            .info-row {
                flex-direction: column;
                gap: 4px;
            }

            .info-value {
                text-align: left;
                max-width: 100%;
            }

            .price-value {
                font-size: 32px;
            }
        }

        @media print {
            body {
                padding: 0;
            }

            .card {
                border: 1px solid #000;
            }

            .bio-section,
            .price-section {
                background: white;
                border: 1px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="profile-label">Teacher Profile</div>
            <h1 class="teacher-name">[firstname] [lastname]</h1>
        </div>

        <div class="body">
            <div class="bio-section">
                <div class="bio-label">Biography</div>
                <div class="bio-text">[bio]</div>
            </div>

            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">ID</span>
                    <span class="info-value">[id]</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email</span>
                    <span class="info-value">[email]</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Subjects</span>
                    <span class="info-value">[subjectscsv]</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status</span>
                    <span class="info-value">[status]</span>
                </div>
            </div>

            <div class="price-section">
                <div class="price-label">Price per Lesson</div>
                <div class="price-value">â‚¬[priceperlesson]</div>
            </div>
        </div>
    </div>
</body>
</html>
