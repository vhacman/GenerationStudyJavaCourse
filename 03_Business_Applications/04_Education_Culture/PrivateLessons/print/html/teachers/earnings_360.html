<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Earnings Report</title>
    <style>
        :root {
            --accent: #0066FF;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --bg-subtle: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', Arial, sans-serif;
            color: var(--text-primary);
            background: #ffffff;
            line-height: 1.6;
            padding: 60px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .report-container {
            max-width: 700px;
            width: 100%;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .header {
            padding: 48px 48px 32px;
            border-bottom: 1px solid var(--border);
        }

        .report-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .report-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .body {
            padding: 40px 48px;
        }

        .info-section {
            background: var(--bg-subtle);
            padding: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: right;
        }

        .earnings-section {
            background: var(--bg-subtle);
            padding: 48px;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .earnings-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .earnings-amount {
            font-size: 64px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -2px;
        }

        .footer {
            padding: 32px 48px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            body {
                padding: 40px 16px;
            }

            .header,
            .body,
            .footer {
                padding-left: 24px;
                padding-right: 24px;
            }

            .report-title {
                font-size: 28px;
            }

            .earnings-section {
                padding: 32px 24px;
            }

            .earnings-amount {
                font-size: 48px;
            }
        }

        @media print {
            body {
                padding: 0;
            }

            .report-container {
                border: none;
            }

            .info-section,
            .earnings-section {
                background: white;
                border: 1px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="header">
            <div class="report-label">Performance Report</div>
            <h1 class="report-title">Earnings</h1>
        </div>

        <div class="body">
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">Teacher</span>
                    <span class="info-value">Prova1 Prova2</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Period</span>
                    <span class="info-value">01/01/2020 — 01/01/2026</span>
                </div>
            </div>

            <div class="earnings-section">
                <div class="earnings-label">Total Earnings</div>
                <div class="earnings-amount">€€0</div>
            </div>
        </div>

        <div class="footer">
            Private Lessons
        </div>
    </div>
</body>
</html>
