<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto Studente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .info {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .info p {
            margin: 10px 0;
            font-size: 16px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Benvenuto in Private Lessons!</h1>
        <div class="info">
            <p><span class="label">ID:</span> [id]</p>
            <p><span class="label">Nome:</span> [firstname] [lastname]</p>
            <p><span class="label">Email:</span> [email]</p>
            <p><span class="label">Data di Nascita:</span> [dob]</p>
            <p><span class="label">Stato:</span> [status]</p>
        </div>
    </div>
</body>
</html>
