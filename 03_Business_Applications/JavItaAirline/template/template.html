<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto #[id] - Javaita Airlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .ticket {
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        .label {
            font-weight: bold;
            color: #666;
            display: inline-block;
            width: 150px;
        }
        
        .value {
            color: #333;
        }
        
        .price {
            text-align: center;
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin: 30px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .valid {
            background: #d4edda;
            color: #155724;
        }
        
        .invalid {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h1>✈️ JAVAITA AIRLINES - BIGLIETTO #[id]</h1>
        
        <div class="section">
            <div><span class="label">Distanza:</span> <span class="value">[km] km</span></div>
            <div><span class="label">Classe Servizio:</span> <span class="value">[serviceClass]</span></div>
            <div><span class="label">Membership:</span> <span class="value">[membershipType]</span></div>
        </div>
        
        <div class="section">
            <div><span class="label">Data Partenza:</span> <span class="value">[date]</span></div>
            <div><span class="label">Orario Partenza:</span> <span class="value">[start]</span></div>
            <div><span class="label">Orario Arrivo:</span> <span class="value">[end]</span></div>
            <div><span class="label">Durata Volo:</span> <span class="value">[duration]</span></div>
        </div>
        
        <div class="price">
            € [price]
        </div>
        
        <div class="status [statusClass]">
            [isValid]
        </div>
    </div>
</body>
</html>
