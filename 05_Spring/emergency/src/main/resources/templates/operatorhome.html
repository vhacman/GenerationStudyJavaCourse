<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Operator Home Page - Pronto Soccorso</title>
    <style>
        /* CSS IN LINEA PER STILE MEDICO */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border-top: 8px solid #0056b3; /* Blu Medico */
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        svg {
            fill: #d32f2f; /* Rosso Emergenza */
            width: 60px;
            height: 60px;
        }

        h1 { color: #0056b3; margin: 10px 0; font-size: 1.8rem; }
        h2 { color: #546e7a; font-weight: 400; font-size: 1.1rem; margin-bottom: 20px; }
        
        .badge {
            background-color: #e3f2fd;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 15px 0;
        }

        #quote {
            font-style: italic;
            color: #78909c;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
        }

        /* Animazione di caricamento semplice */
        .loading { opacity: 0.5; }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <svg viewBox="0 0 24 24">
                <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M17,13H13V17H11V13H7V11H11V7H13V11H17V13Z" />
            </svg>
        </div>

        <h1 id="hospitalname" class="loading">Caricamento...</h1>
        <h2 id="hospitaladdress">Ricerca struttura più vicina...</h2>
        
        <div class="badge">
            <span id="hospitalqueue">--</span> in coda
        </div>

        <div id="quote">"La pazienza è la miglior medicina."</div>
    </div>

    <script>
        // Carica dati Ospedale
        fetch("/emergency/api/hospitals/fastest")
        .then(res => res.json())
        .then(data => {
            document.getElementById('hospitalname').innerText = data.name;
            document.getElementById('hospitalname').classList.remove('loading');
            document.getElementById('hospitaladdress').innerText = data.address;
            document.getElementById('hospitalqueue').innerText = data.queue;
        })
        .catch(err => {
            document.getElementById('hospitalname').innerText = "Errore Connessione";
            console.error("Errore fetch ospedale:", err);
        });

        // Carica Citazione
        fetch("/emergency/api/quotes/random")
        .then(res => res.text())
        .then(text => {
            document.getElementById('quote').innerText = `"${text}"`;
        });
    </script>
    
</body>
</html>
