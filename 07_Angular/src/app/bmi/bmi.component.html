<form #bmiForm="ngForm" class="bmiform">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" [(ngModel)]="weight" required>
    </div>
    <div>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" [(ngModel)]="height" required>
    </div>
    <div>
        <label for="bmi"> BMI: </label>
        <input type="number" readonly [value]="bmi()" />
    </div>
</form>
